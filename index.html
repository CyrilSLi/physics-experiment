<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Physics Experiment</title>
    <meta charset = "utf-8">
    <script src = "https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
    <script src = "https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            border: 0px;
        }
        body {
            height: 100dvh;
            width: 100dvw;
            display: flex;
            flex-direction: column;
        }
        input, button, h1, p {
            font-family: Arial, sans-serif;
            font-size: 20px;
            padding: 5px 7px;
            margin: 7px;
            white-space: nowrap;
        }
        input, button {
            border-radius: 0px;
            text-decoration: none;
            font-weight: normal;
            background-color: #f8f8f8;
            color: black;
            -webkit-appearance: none;
            border: 1px solid black;
        }
        div {
            border: 7px solid coral;
            display: flex;
            flex-direction: row;
        }
        canvas {
            touch-action: none;
            user-select: none;
            flex: 1;
        }
    </style>
</head>
<body onload="brython (0)">
    <div id="header">
        <h1 style="font-size: 24px;">Physics Experiment</h1>
        <button id="export">Export</button>
        <p style="flex: 1; font-family: monospace;" id="status">Pointer up</p>
    </div>
    <canvas id="canvas"></canvas>
    <script type = "text/python">
        from browser import document, window
        import json
        global canvas, ctx, pointer, points
        canvas = document ["canvas"]
        ctx = canvas.getContext ("2d")
        pointer = False
        points = []

        canvas.attrs ["width"] = canvas.getBoundingClientRect ().width
        canvas.attrs ["height"] = canvas.getBoundingClientRect ().height
        ctx.lineWidth = 2
        ctx.linecap = "round"
        ctx.strokeStyle = "black"

        def getMousePos (ev):
            global canvas
            rect = canvas.getBoundingClientRect ()
            scaleX = canvas.width / rect.width
            scaleY = canvas.height / rect.height
            return (ev.clientX - rect.left) * scaleX, (ev.clientY - rect.top) * scaleY

        def draw (ev):
            global ctx, pointer, points
            if pointer:
                ts = window.timestamp ()
                pos = getMousePos (ev)
                ctx.lineTo (*pos)
                ctx.stroke ()
                points.extend ((pos [0], pos [1], ts))
        canvas.bind ("pointermove", draw)

        def pointerdown (ev):
            global canvas, ctx, pointer, points
            points = []
            rect = canvas.getBoundingClientRect ()
            ctx.clearRect (0, 0, rect.width * canvas.width / rect.width, rect.height * canvas.height / rect.height)
            ctx.beginPath ()
            pointer = True
            draw (ev)
            document ["status"].text = "Pointer down"
        canvas.bind ("pointerdown", pointerdown)
        def pointerup (ev):
            global pointer, points
            pointer = False
            document ["status"].text = "Pointer up, " + str (len (points)) + " points"
        canvas.bind ("pointerup", pointerup)

        def export (ev):
            global points
            window.navigator.clipboard.writeText (",".join (map (str, points)))
            document ["status"].text = "Exported " + str (len (points)) + " points to clipboard"
        document ["export"].bind ("click", export)
        
    </script>
    <script>
        function timestamp() {
            return Math.round (performance.now() + performance.timeOrigin);
        }
    </script>
</body>
